        <p>title:windows命令行记录</p>
<h1 id="windows命令行记录"><a href="#windows命令行记录" class="headerlink" title="windows命令行记录"></a>windows命令行记录</h1><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># 查看所有本地服务的端口号和进程号</span><br><span class="line">netstat -ano</span><br><span class="line"></span><br><span class="line"># 查看进程</span><br><span class="line">tasklist</span><br><span class="line"></span><br><span class="line"># 过滤 不区分大小写</span><br><span class="line">findstr code /i</span><br><span class="line"></span><br><span class="line"># 杀进程</span><br><span class="line">taskkill /pid 进程号 /f</span><br><span class="line"></span><br><span class="line"># 在windows下查看某个运行程序（或进程）的命令行参数</span><br><span class="line">wmic process get caption,commandline /value</span><br><span class="line"></span><br><span class="line"># 查询某一个进程的命令行参数</span><br><span class="line">wmic process where caption=&quot;cmd.exe&quot; get caption,commandline /value</span><br></pre></td></tr></table></figure>
